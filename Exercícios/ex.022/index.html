    <section id="contain">

                <select name="frutas" id="idFrutas" size="5">

                    <option>Banana</option>
                    <option>Maçã</option>

            </p>
            <p>
                <label for="addFruta">Adicione uma fruta:</label>

                <input type="button" value="Adicionar" id="addBtn">
            </p>
        </div>

        <div id="res">
            
        </div>

    </section>

        <p>Lore &copy; </p>
