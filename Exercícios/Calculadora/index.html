<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Calculadora</title>
</head>
<body>
    <div class="calc" id="calc">
        <div id="calc_principal" class="calc_principal">
            <div class="div_display dflex" id="div_display">
                <p id="display" class="display">0</p>
            </div>
            <div class="div_teclas dflex" id="div_teclas">
                <button id="tDivisao" class="tecla dflex teclaOp op">/</button>
                <button id="tPi" class="tecla dflex teclaOp"><p>Ï€</p></button>
                <button id="tCopy" class="tecla dflex teclaOp">Copy</button>
                <button id="limpar" class="tecla dflex">CE</button>
                <button id="tx" class="tecla dflex teclaOp op">x</button>
                <button id="t7" class="tecla dflex num">7</button>
                <button id="t8" class="tecla dflex num">8</button>
                <button id="t9" class="tecla dflex num">9</button>
                <button id="t+" class="tecla dflex teclaOp op">+</button>
                <button id="t4" class="tecla dflex num">4</button>
                <button id="t5" class="tecla dflex num">5</button>
                <button id="t6" class="tecla dflex num">6</button>
                <button id="t-" class="tecla dflex teclaOp op">-</button>
                <button id="t1" class="tecla dflex num">1</button>
                <button id="t2" class="tecla dflex num">2</button>
                <button id="t3" class="tecla dflex num">3</button>
                <button id="tVirgula" class="tecla dflex num">,</button>
                <button id="t0" class="tecla dflex num">0</button>
                <button id="tAbrirParentese" class="tecla dflex num">(</button>
                <button id="tFecharParentese" class="tecla dflex num">)</button>
                <button id="tIgual" class="tecla dflex teclaOp teclaRes">=</button>
            </div>
        </div>
    </div>
    <div id="calc_aba">
        <span class="material-symbols-outlined">
            chevron_right
        </span>
    </div>

    <script src="script.js"></script>
</body>
</html>
