
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <title>Conversor de Números</title>
</head>
<body>
    <main>
        <section class="container">
            <h1 id="conteudo_titulo">Converter decimal pra binário</h1>
            <div class="linha"></div>
            <div class="box">
                <input type="number" name="conversor_txt" id="conversor_txt" placeholder="Insira um decimal" >
                <input type="submit" name="submit" id="submit" value="Converter">
                <div class="res">
                    <p id="resposta">
                        <span id="placeholder_res">resultado</span>
                    </p>
                </div>
                <button class="btn">
                    <span class="material-symbols-outlined">sync_alt</span>
                </button>
                <span id="btn_span">Trocar Conversão</span>
            </div>
            <div class="linha"></div>
            <div class="linkVoltar"><a href="index.html">Voltar à página inicial</a></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
