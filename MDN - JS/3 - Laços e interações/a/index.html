<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laços e interções</title>
</head>
<body>
    <form name="selectForm">
        <p>
            <label for="tipoMusica">Escolha alguns tipos de música, em seguida, clique no botão abaixo:</label>
            <select id="tipoMusica" name="tipoMusica" multiple="multiple">
                <option selected="selected">R&B</option>
                <option>Jazz</option>
                <option>Blues</option>
                <option>New Age</option>
                <option>Classico</option>
                <option>Ópera</option>
            </select>
        </p>
        <p id="but"><input type="button" value="Quantos foram selecionados?" type="button"></p>
    </form>

    <script src="index.js"></script>
</body>
</html>
