<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>alerme</title>
</head>
<body>
    <div id="timer" class="timer">
        <div id="div_data"></div>
        <div id="div_relogio" class="div_relogio">00:00:00</div>
        <div id="div_alarme" class="def_alarme">
            <label id="hora_alarme">Hora do Alarme:</label>
            <label id="tempo_alarme">Tempo do Alarme (segundos)</label>
            <input type="number" name="tmp_alarme" id="tmp_alarme" value="0" min="0">
        </div>
        <div id="comandos" class="comandos">
            <button id="btn_ativar" class="btn">Ativar</button>
            <button id="parar" class="btn">Parar</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
